<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input{
            font-size: 25px;
        }
        button{
            font-size: 25px;
        }
        .box{
            width: 60px;
        }
    </style>
</head>
<body>
    <h1>Нөміріңді айт жалмауыз:</h1>
    <input type="text" id="san" value="+7 799 999 99 99" oninput="formatNumber()"><br><br>
    <button onclick="az()">Аз</button>
    <button onclick="kop()">Көп</button>
    <button onclick="reset()">Қайта енгізу</button><br><br>
    <p id="nu">0</p>
    <input type="range" min="87000000000" max="87789999999" id="ran" class="g">
    <br>
    <input class="box" list="number">
    <input class="box" list="number">
    <input class="box" list="number">
    <input class="box" list="number">
    <input class="box" list="number">
    <input class="box" list="number">
    <input class="box" list="number">
    <input class="box" list="number">
    <input class="box" list="number">
    <input class="box" list="number">
    <input class="box" list="number">
    <datalist id="number">
        <option value="0">
        <option value="1">
        <option value="2">
        <option value="3">
        <option value="4">
        <option value="5">
        <option value="6">
        <option value="7">
        <option value="8">
        <option value="9">
    </datalist>

    <script>
        var a = document.getElementById('san').value;
        var max = 77999999999;
        var min = 77000000000;

        const rangeInput = document.getElementById('ran');
        const rangeValue = document.getElementById('nu');
        rangeInput.addEventListener('input', function() {
            rangeValue.textContent = rangeInput.value;
        });

        function az(){
            let input = document.getElementById('san');
            let value = input.value.replace(/\D/g, '');
            let number = parseInt(value, 10);
            max = Math.floor(number);
            var dif = max - min;
            var f = Math.floor(Math.random() * dif) + Math.floor(min);
            var c = '' + f;
            var format = '+' + c[0] + ' ' + c[1] + c[2] + c[3] + ' ' + c[4] + c[5] + c[6] + ' ' + c[7] + c[8] + ' ' + c[9] + c[10];
            document.getElementById("san").setAttribute('value', format);
        }
        function kop(){
            let input = document.getElementById('san');
            let value = input.value.replace(/\D/g, '');
            let number = parseInt(value, 10);
            min = Math.floor(number);
            var diff = max - min;
            var t = Math.floor(Math.random() * diff) + Math.floor(min);
            var c = '' + t;
            var format = '+' + c[0] + ' ' + c[1] + c[2] + c[3] + ' ' + c[4] + c[5] + c[6] + ' ' + c[7] + c[8] + ' ' + c[9] + c[10];
            document.getElementById("san").setAttribute('value', format);
        }
        function reset(){
            var max = 77999999999;
            var min = 77000000000;
            var c = '' + max;
            var format = '+' + c[0] + ' ' + c[1] + c[2] + c[3] + ' ' + c[4] + c[5] + c[6] + ' ' + c[7] + c[8] + ' ' + c[9] + c[10];
            document.getElementById("san").setAttribute('value', format);
        }
</script>
    </script>
</body>
</html>
